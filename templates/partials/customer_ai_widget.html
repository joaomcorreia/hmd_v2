<style>

    align-items: center;

}

    animation: slideUp 0.3s ease-out;

@keyframes slideUp {

    display: flex;

    align-items: center;

    gap: 10px;
}

    background: rgba(255,255,255,0.2);

    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
}

.ai-close-btn {
    background: none;
    border: none;
    color: white;

<script>
// Customer AI Assistant Widget
class CustomerAIAssistant {
    constructor() {
        this.isOpen = false;
        this.isTyping = false;
        
        this.initializeElements();
        this.attachEventListeners();
        this.loadWelcomeMessage();
    }
    
    initializeElements() {
        this.widget = document.getElementById('customerAiWidget');
        this.toggle = document.getElementById('customerAiToggle');
        this.chat = document.getElementById('customerAiChat');
        this.close = document.getElementById('customerAiClose');
        this.messages = document.getElementById('customerAiMessages');
        this.input = document.getElementById('customerAiInput');
        this.send = document.getElementById('customerAiSend');
        this.typing = document.getElementById('customerAiTyping');
    }
    
    attachEventListeners() {
        this.toggle.addEventListener('click', () => this.toggleChat());
        this.close.addEventListener('click', () => this.closeChat());
        this.send.addEventListener('click', () => this.sendMessage());
        this.input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') this.sendMessage();
        });
        
        // Quick action buttons
        this.messages.addEventListener('click', (e) => {
            if (e.target.classList.contains('quick-btn')) {
                const question = e.target.getAttribute('data-question');
                if (question) {
                    this.input.value = question;
                    this.sendMessage();
                }
            }
        });
    }
    
    loadWelcomeMessage() {
        // Welcome message is already in HTML
    }
    
    toggleChat() {
        if (this.isOpen) {
            this.closeChat();
        } else {
            this.openChat();
        }
    }
    
    openChat() {
        this.chat.style.display = 'block';
        this.isOpen = true;
        this.input.focus();
        
        // Hide notification
        const notification = document.querySelector('.ai-pulse');
        if (notification) notification.style.display = 'none';
    }
    
    closeChat() {
        this.chat.style.display = 'none';
        this.isOpen = false;
    }
    
    async sendMessage() {
        const message = this.input.value.trim();
        if (!message || this.isTyping) return;
        
        // Add user message
        this.addMessage(message, 'sent');
        this.input.value = '';
        
        // Show typing indicator
        this.showTyping();
        
        try {
            // Use the same contextual AI endpoint that works on localhost
            const response = await fetch('/ai/contextual/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': this.getCSRFToken(),
                },
                body: JSON.stringify({
                    question: message,
                    current_page: 'frontend',
                    page_context: 'customer'
                })
            });
            
            if (response.ok) {
                const data = await response.json();
                if (data.success) {
                    this.addMessage(data.response, 'received');
                } else {
                    this.addMessage('Sorry, ik ondervind momenteel technische problemen. Probeer het later opnieuw of neem direct contact met ons op.', 'received');
                }
            } else {
                throw new Error('Network response was not ok');
            }
        } catch (error) {
            console.error('AI Assistant Error:', error);
            this.addMessage('Sorry, ik kan momenteel niet reageren. Neem gerust contact met ons op via telefoon of WhatsApp!', 'received');
        } finally {
            this.hideTyping();
        }
    }
    
    addMessage(content, type) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `ai-message ${type}`;
        
        if (type === 'received') {
            messageDiv.innerHTML = `
                <div class="message-avatar">üè†</div>
                <div class="message-content">
                    <p>${this.formatMessage(content)}</p>
                </div>
            `;
        } else {
            messageDiv.innerHTML = `
                <div class="message-content">
                    <p>${this.formatMessage(content)}</p>
                </div>
            `;
        }
        
        this.messages.appendChild(messageDiv);
        this.scrollToBottom();
    }
    
    formatMessage(text) {
        return text
            .replace(/\n/g, '<br>')
            .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
            .replace(/\*(.*?)\*/g, '<em>$1</em>');
    }
    
    showTyping() {
        this.isTyping = true;
        this.typing.style.display = 'flex';
        this.scrollToBottom();
    }
    
    hideTyping() {
        this.isTyping = false;
        this.typing.style.display = 'none';
    }
    
    scrollToBottom() {
        setTimeout(() => {
            this.messages.scrollTop = this.messages.scrollHeight;
        }, 100);
    }
    
    getCSRFToken() {
        const cookies = document.cookie.split(';');
        for (let cookie of cookies) {
            const [name, value] = cookie.trim().split('=');
            if (name === 'csrftoken') return value;
        }
        
        // Fallback: try to get from meta tag or form
        const csrfMeta = document.querySelector('meta[name="csrf-token"]');
        if (csrfMeta) return csrfMeta.getAttribute('content');
        
        const csrfInput = document.querySelector('input[name="csrfmiddlewaretoken"]');
        if (csrfInput) return csrfInput.value;
        
        return '';
    }
}

// Initialize when DOM is loaded
document.addEventListener('DOMContentLoaded', function() {
    new CustomerAIAssistant();
});
</script>
