{% extends "admin/base_site.html" %}

{% block extrastyle %}
{{ block.super }}
<style>
html,
body {
    height: 100%;
    margin: 0;
}
#container,
#content {
    height: 100%;
}
#content {
    padding: 0;
    overflow: hidden;
}
.editor-shell {
    height: 100vh;
    display: grid;
    grid-template-columns: 300px 1fr;
    grid-template-rows: 56px 1fr;
}
.editor-sidebar {
    grid-column: 1;
    grid-row: 1 / span 2;
    background: #1f2428;
    color: #fff;
    padding: 20px;
    box-sizing: border-box;
}
.editor-topbar {
    grid-column: 2;
    grid-row: 1;
    background: #fff;
    border-bottom: 1px solid #d9d9d9;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 16px;
    box-sizing: border-box;
}
.editor-toolbar {
    display: inline-flex;
    gap: 10px;
    align-items: center;
}
.editor-toolbar a,
.editor-toolbar button {
    border: 1px solid #d0d7de;
    background: #fff;
    color: #111;
    padding: 6px 10px;
    border-radius: 4px;
    font-size: 12px;
    text-decoration: none;
    cursor: pointer;
}
.editor-toolbar button {
    font-family: inherit;
}
.editor-main {
    grid-column: 2;
    grid-row: 2;
    overflow: hidden;
    min-height: 0;
}
.editor-frame {
    width: 100%;
    height: 100%;
    border: 0;
    display: block;
}
</style>
{% endblock %}

{% block content %}
<div class="editor-shell">
    <aside class="editor-sidebar">
        <strong>Portfolio Editor</strong>
    </aside>
    <div class="editor-topbar">
        <div>Preview</div>
        <div class="editor-toolbar">
            <a href="{{ preview_url }}" target="_blank" rel="noopener">Open preview in new tab</a>
            <button type="button" onclick="var f=document.getElementById('editor-preview-frame'); if (f) { f.src = f.src; }">Refresh preview</button>
        </div>
    </div>
    <main class="editor-main">
        <iframe id="editor-preview-frame" class="editor-frame" src="{{ preview_url }}"></iframe>
    </main>
</div>
{% endblock %}
