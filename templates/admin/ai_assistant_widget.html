<!-- Floating AI Assistant Widget for Admin Pages -->
<div id="aiAssistantWidget" class="ai-assistant-widget">
    <button id="aiToggleBtn" class="ai-toggle-btn" title="AI Assistant">
        <i class="fas fa-robot"></i>
        <span class="ai-notification" id="aiNotification" style="display: none;">1</span>
    </button>
    
    <div id="aiChatWindow" class="ai-chat-window" style="display: none;">
        <div class="ai-chat-header">
            <div class="ai-header-info">
                <i class="fas fa-robot"></i>
                <span>AI Assistant</span>
                <span class="ai-status online">‚óè</span>
            </div>
            <div class="ai-header-actions">
                <button id="aiMinimizeBtn" title="Minimize"><i class="fas fa-minus"></i></button>
                <button id="aiCloseBtn" title="Close"><i class="fas fa-times"></i></button>
            </div>
        </div>
        
        <div id="aiChatMessages" class="ai-chat-messages">
            <div class="ai-welcome-message">
                <div class="ai-avatar">ü§ñ</div>
                <div class="ai-message">
                    <div id="aiWelcomeText">Loading...</div>
                    <div class="ai-quick-actions" id="aiQuickActions" style="display: none;">
                        <button class="quick-action-btn" data-action="help">Need Help?</button>
                        <button class="quick-action-btn" data-action="guide">Show Guide</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="ai-chat-input">
            <textarea id="aiChatInput" placeholder="Ask me anything about managing this page..." maxlength="500"></textarea>
            <div class="ai-input-actions">
                <button id="aiSendBtn"><i class="fas fa-paper-plane"></i></button>
                <button id="aiEscalateBtn" title="Contact Support"><i class="fas fa-headset"></i></button>
            </div>
        </div>
        
        <div class="ai-typing" id="aiTyping" style="display: none;">
            <span></span><span></span><span></span>
        </div>
    </div>
</div>

<style>
.ai-assistant-widget {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 9999;
    font-family: Arial, sans-serif;
}

.ai-toggle-btn {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border: none;
    color: white;
    font-size: 24px;
    cursor: pointer;
    box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    transition: all 0.3s ease;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
}

.ai-toggle-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 16px rgba(102, 126, 234, 0.6);
}

.ai-notification {
    position: absolute;
    top: -5px;
    right: -5px;
    background: #ff4757;
    color: white;
    border-radius: 50%;
    width: 20px;
    height: 20px;
    font-size: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
}

.ai-chat-window {
    position: absolute;
    bottom: 80px;
    right: 0;
    width: 350px;
    height: 500px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
    display: flex;
    flex-direction: column;
    overflow: hidden;
    animation: slideUp 0.3s ease-out;
}

@keyframes slideUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.ai-chat-header {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    padding: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.ai-header-info {
    display: flex;
    align-items: center;
    gap: 8px;
    font-weight: 500;
}

.ai-status {
    font-size: 12px;
}

.ai-status.online {
    color: #2ecc71;
}

.ai-header-actions {
    display: flex;
    gap: 5px;
}

.ai-header-actions button {
    background: transparent;
    border: none;
    color: white;
    cursor: pointer;
    padding: 5px;
    border-radius: 4px;
    opacity: 0.8;
    transition: opacity 0.2s;
}

.ai-header-actions button:hover {
    opacity: 1;
    background: rgba(255, 255, 255, 0.1);
}

.ai-chat-messages {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.ai-welcome-message {
    display: flex;
    gap: 10px;
    align-items: flex-start;
}

.ai-avatar {
    font-size: 20px;
    width: 30px;
    height: 30px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #f8f9fa;
    border-radius: 50%;
    flex-shrink: 0;
}

.ai-message {
    background: #f1f3f4;
    padding: 12px 15px;
    border-radius: 12px;
    border-bottom-left-radius: 4px;
    line-height: 1.4;
    max-width: 250px;
}

.user-message {
    display: flex;
    justify-content: flex-end;
    margin: 10px 0;
}

.user-message .ai-message {
    background: #667eea;
    color: white;
    border-bottom-left-radius: 12px;
    border-bottom-right-radius: 4px;
}

.ai-quick-actions {
    margin-top: 10px;
    display: flex;
    gap: 5px;
    flex-wrap: wrap;
}

.quick-action-btn {
    background: #e3f2fd;
    border: 1px solid #90caf9;
    color: #1976d2;
    padding: 4px 8px;
    border-radius: 12px;
    font-size: 11px;
    cursor: pointer;
    transition: all 0.2s;
}

.quick-action-btn:hover {
    background: #90caf9;
    color: white;
}

.ai-chat-input {
    padding: 15px;
    border-top: 1px solid #e0e0e0;
    display: flex;
    gap: 10px;
    align-items: flex-end;
}

#aiChatInput {
    flex: 1;
    border: 1px solid #ddd;
    border-radius: 20px;
    padding: 10px 15px;
    font-size: 14px;
    resize: none;
    min-height: 20px;
    max-height: 60px;
    outline: none;
    font-family: inherit;
}

#aiChatInput:focus {
    border-color: #667eea;
}

.ai-input-actions {
    display: flex;
    gap: 5px;
}

.ai-input-actions button {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    border: none;
    background: #667eea;
    color: white;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.2s;
}

.ai-input-actions button:hover {
    background: #5a67d8;
    transform: scale(1.05);
}

.ai-input-actions button:disabled {
    background: #ccc;
    cursor: not-allowed;
    transform: none;
}

#aiEscalateBtn {
    background: #ff6b6b;
}

#aiEscalateBtn:hover {
    background: #ff5252;
}

.ai-typing {
    padding: 10px 20px;
    display: flex;
    gap: 4px;
    align-items: center;
}

.ai-typing span {
    width: 6px;
    height: 6px;
    border-radius: 50%;
    background: #667eea;
    animation: typing 1.4s infinite ease-in-out;
}

.ai-typing span:nth-child(1) { animation-delay: -0.32s; }
.ai-typing span:nth-child(2) { animation-delay: -0.16s; }

@keyframes typing {
    0%, 80%, 100% { transform: scale(0); opacity: 0.5; }
    40% { transform: scale(1); opacity: 1; }
}

/* Mobile responsive */
@media (max-width: 768px) {
    .ai-chat-window {
        width: 300px;
        right: -10px;
    }
    
    .ai-toggle-btn {
        width: 50px;
        height: 50px;
        font-size: 20px;
    }
}
</style>

<script>
// AI Assistant Widget JavaScript
class AIAssistantWidget {
    constructor() {
        this.isOpen = false;
        this.currentPage = this.detectCurrentPage();
        this.init();
    }
    
    init() {
        this.bindEvents();
        this.loadWelcomeMessage();
        this.showNotificationIfNeeded();
    }
    
    detectCurrentPage() {
        const path = window.location.pathname;
        const url = window.location.href;
        
        if (path.includes('portfolio') || url.includes('portfolioitem')) return 'portfolio';
        if (path.includes('google') || url.includes('analytics')) return 'analytics';
        if (path.includes('all_settings') || url.includes('sitesettings')) return 'settings';
        if (path.includes('quote') || url.includes('contactsubmission')) return 'quotes';
        if (path.includes('slide') || path.includes('homeabout') || url.includes('content')) return 'content';
        
        return 'general';
    }
    
    bindEvents() {
        document.getElementById('aiToggleBtn').addEventListener('click', () => this.toggle());
        document.getElementById('aiCloseBtn').addEventListener('click', () => this.close());
        document.getElementById('aiMinimizeBtn').addEventListener('click', () => this.close());
        document.getElementById('aiSendBtn').addEventListener('click', () => this.sendMessage());
        document.getElementById('aiEscalateBtn').addEventListener('click', () => this.escalateToSupport());
        
        // Enter key to send message
        document.getElementById('aiChatInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                this.sendMessage();
            }
        });
        
        // Quick action buttons
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('quick-action-btn')) {
                this.handleQuickAction(e.target.dataset.action);
            }
        });
    }
    
    loadWelcomeMessage() {
        const welcomeMessages = {
            portfolio: `Good morning! I can see you're working on the Portfolio page. I can help you manage your projects, upload new images, or organize your portfolio showcase. What would you like to work on?`,
            
            analytics: `Hello! You're viewing the Analytics dashboard with real traffic data. I can help explain visitor trends, analyze your Netherlands traffic patterns, or suggest improvements based on your 355+ users.`,
            
            settings: `Hi! I see you're in Site Settings. I can help you update your business information, configure contact details, manage social media links, or adjust your website preferences.`,
            
            quotes: `Good day! You're managing quote requests. I can help you process customer inquiries, track request status, set up response templates, or manage follow-ups.`,
            
            content: `Welcome! You're editing website content. I can help with homepage updates, service descriptions, image uploads, SEO optimization, or content structure improvements.`,
            
            general: `Hello! I'm your AI assistant for HMD Klusbedrijf's admin panel. I can help with any admin tasks - just ask me what you'd like to work on today!`
        };
        
        const welcomeText = welcomeMessages[this.currentPage] || welcomeMessages.general;
        document.getElementById('aiWelcomeText').textContent = welcomeText;
        
        // Show quick actions after a moment
        setTimeout(() => {
            document.getElementById('aiQuickActions').style.display = 'flex';
        }, 1000);
    }
    
    showNotificationIfNeeded() {
        // Show notification badge if user hasn't used AI assistant recently
        const lastUsed = localStorage.getItem('aiAssistantLastUsed');
        const now = Date.now();
        const oneDay = 24 * 60 * 60 * 1000;
        
        if (!lastUsed || (now - parseInt(lastUsed)) > oneDay) {
            document.getElementById('aiNotification').style.display = 'flex';
        }
    }
    
    toggle() {
        if (this.isOpen) {
            this.close();
        } else {
            this.open();
        }
    }
    
    open() {
        document.getElementById('aiChatWindow').style.display = 'flex';
        document.getElementById('aiNotification').style.display = 'none';
        this.isOpen = true;
        
        // Mark as used
        localStorage.setItem('aiAssistantLastUsed', Date.now().toString());
        
        // Focus input
        setTimeout(() => {
            document.getElementById('aiChatInput').focus();
        }, 300);
    }
    
    close() {
        document.getElementById('aiChatWindow').style.display = 'none';
        this.isOpen = false;
    }
    
    async sendMessage() {
        const input = document.getElementById('aiChatInput');
        const message = input.value.trim();
        
        if (!message) return;
        
        // Add user message
        this.addMessage(message, 'user');
        input.value = '';
        
        // Show typing indicator
        this.showTyping();
        
        try {
            const response = await fetch('/ai/contextual/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': this.getCSRFToken()
                },
                body: JSON.stringify({
                    question: message,
                    current_page: this.currentPage,
                    page_context: {
                        url: window.location.href,
                        title: document.title
                    }
                })
            });
            
            const data = await response.json();
            
            if (data.success) {
                this.addMessage(data.response, 'ai');
            } else {
                this.addMessage('Sorry, I encountered an error: ' + data.error, 'ai');
            }
            
        } catch (error) {
            this.addMessage('Sorry, I\'m having connection issues. Please try again or contact support.', 'ai');
        } finally {
            this.hideTyping();
        }
    }
    
    addMessage(content, sender) {
        const messagesContainer = document.getElementById('aiChatMessages');
        
        const messageDiv = document.createElement('div');
        messageDiv.className = sender === 'user' ? 'user-message' : 'ai-message-container';
        
        if (sender === 'user') {
            messageDiv.innerHTML = `<div class="ai-message">${content}</div>`;
        } else {
            messageDiv.innerHTML = `
                <div class="ai-welcome-message">
                    <div class="ai-avatar">ü§ñ</div>
                    <div class="ai-message">${content}</div>
                </div>
            `;
        }
        
        messagesContainer.appendChild(messageDiv);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }
    
    showTyping() {
        document.getElementById('aiTyping').style.display = 'flex';
    }
    
    hideTyping() {
        document.getElementById('aiTyping').style.display = 'none';
    }
    
    handleQuickAction(action) {
        switch (action) {
            case 'help':
                this.sendPredefinedMessage('What can you help me with on this page?');
                break;
            case 'guide':
                this.sendPredefinedMessage('Can you give me a quick guide for this section?');
                break;
        }
    }
    
    sendPredefinedMessage(message) {
        document.getElementById('aiChatInput').value = message;
        this.sendMessage();
    }
    
    async escalateToSupport() {
        const issue = prompt('Please describe the issue you\'re experiencing:');
        if (!issue) return;
        
        try {
            const response = await fetch('/ai/escalate/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': this.getCSRFToken()
                },
                body: JSON.stringify({
                    issue_description: issue,
                    current_page: this.currentPage,
                    conversation_id: null
                })
            });
            
            const data = await response.json();
            
            if (data.success) {
                alert(data.message);
            } else {
                alert('Failed to send support request. Please try again.');
            }
            
        } catch (error) {
            alert('Error sending support request. Please contact support directly.');
        }
    }
    
    getCSRFToken() {
        // Multiple methods to get CSRF token
        let token = this.getCookie('csrftoken');
        if (token) return token;
        
        const metaToken = document.querySelector('meta[name="csrf-token"]');
        if (metaToken) return metaToken.getAttribute('content');
        
        const inputToken = document.querySelector('[name=csrfmiddlewaretoken]');
        if (inputToken) return inputToken.value;
        
        return '';
    }
    
    getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
}

// Initialize when DOM is ready
document.addEventListener('DOMContentLoaded', () => {
    new AIAssistantWidget();
});
</script>
